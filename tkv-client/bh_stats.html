<html ng-app="bh_stats">

<head>
  <title>barnes hut stats</title>
  <style>
    .item {
      padding: 10px;
    }
  </style>
</head>

<body ng-controller="MainCtrl as mainCtrl">
  <h1>Banres hut stats</h1>
  <div ng-repeat="breakdown in mainCtrl.breakdowns" class="item">
    <div><span ng-bind="breakdown"></span></div>
  </div>
  
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
</script>
<script>
  angular.module('bh_stats', [])
    .controller('MainCtrl', ['$http', function($http) {
      var self = this;
      self.breakdowns = [];
      $http.get('http://localhost:8000/stats').then(function(response) {
        self.breakdowns = response.data;
      }, function(errResponse) {
        console.error('Error while fetching stats');
      });
    }]);
</script>
</body>
</html>
