<!DOCTYPE html>
<html ng-app="demoapp">
<head>
	<title>10 000 villages</title>
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" rel="stylesheet">
</head>


<body ng-controller="EventsController">
<leaflet width="100%" height="300px" markers="markers" event-broadcast="events"> </leaflet>

    <h1>Events example</h1>
    <p>All map events are propagated by default.</p>
    <ul>
        <li><strong ng-bind="eventDetected"></strong> event caught in listener.</li>
	</ul>
</body>

<script src="node_modules/leaflet/dist/leaflet.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
<script src="node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
<script src="node_modules/angular-leaflet-directive/dist/angular-leaflet-directive.no-header.js"></script>
<script src="tkv-client.js"></script>
</html>
