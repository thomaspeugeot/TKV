<html>
<head>
	<title>TKV monitor</title>
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" href="style.css">
</head>

<body ng-app="MyApp" class="sliderdemoBasicUsage" ng-controller="RenderImage as areactrl" ng-cloak="">
	<h2>Ten Kilo Villages Barnes Hut simulation monitoring</h2>

	<table>
		<tr>
			<td colspan=2>
				<div>
				Simulation management <md-button>Run</md-button> {{status}}
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<!--<img src="render.gif">
				</img>-->
				
				
				<img ng-src="{{render}}">
				</img>
			</td>
			<td>



				<div>
					<button ng-click="areactrl.updateArea()">Update Area </button>
			     </div>
				<div>
					<md-button ng-click="areactrl.updateArea()" class="md-raised"> Update Area </md-button>
				</div>			     	
			    <div layout="">
					<div flex="10" layout="" layout-align="center center">
			        <span class="md-body-1">x min</span>
			      </div>
			      <md-slider flex="100" min="0" step="0.01" max="1" ng-model="area.x1" aria-label="red" id="red-slider" class="">
			      </md-slider>
			      <div flex="40" layout="" layout-align="center center">
			        <input flex="" ng-model="area.x1" aria-label="red" aria-controls="red-slider" type="number">
			      </div>
			    </div>

			    <div layout="">
			      <div flex="10" layout="" layout-align="center center">
			        <span class="md-body-1">x max</span>
			      </div>
			      <md-slider flex="100" min="0" step="0.01" max="1" ng-model="area.x2" aria-label="red" id="red-slider" class="">
			      </md-slider>
			      <div flex="40" layout="" layout-align="center center">
			        <input flex="" ng-model="area.x2" aria-label="red" aria-controls="red-slider" type="number">
			      </div>
			    </div>

			    <div layout="">
			      <div flex="10" layout="" layout-align="center center">
			        <span class="md-body-1">y min</span>
			      </div>
			      <md-slider flex="100" min="0" step="0.01" max="1" ng-model="area.y1" aria-label="red" id="red-slider" class="">
			      </md-slider>
			      <div flex="40" layout="" layout-align="center center">
			        <input flex="" ng-model="area.y1" aria-label="red" aria-controls="red-slider" type="number">
			      </div>
			    </div>

			    <div layout="">
			      <div flex="10" layout="" layout-align="center center">
			        <span class="md-body-1">y max</span>
			      </div>
			      <md-slider flex="100" min="0" step="0.01" max="1" ng-model="area.y2" aria-label="red" id="red-slider" class="">
			      </md-slider>
			      <div flex="40" layout="" layout-align="center center">
			        <input flex="" ng-model="area.y2" aria-label="red" aria-controls="red-slider" type="number">
			      </div>
			    </div>

			</td>
		</tr>
	</table>
</body>

  <script src="node_modules/angular.js"></script>
  <script src="node_modules/angular-animate.min.js"</script>
  <script src="node_modules/angular-route.min.js"></script>
  <script src="node_modules/angular-aria.min.js"></script>
  <script src="node_modules/angular-messages.min.js"></script>

  <script src="node_modules/angular-material/angular-material.js"></script>
  <script src="tkv-monitor.js"></script>
